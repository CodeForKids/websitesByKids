<html>
	<head>
		<title>Calculator By jfeather</title>
		<link href="calculator.css" media="screen" rel="stylesheet">
	</head>
	<body>
		<img src="codeforkids.png" alt="">
		<h1>Calculator By jfeather</h1>

		<div id="calculator">
			<!-- Screen and clear key -->
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			
			<div class="keys">
				<!-- operators and other keys -->
				<span>seven</span>
				<span>eight</span>
				<span>nine</span>
				<span class="operator">+</span>
				<span>four</span>
				<span>five</span>
				<span>six</span>
				<span class="operator">-</span>
				<span>one</span>
				<span>two</span>
				<span>three</span>
				<span class="operator">/</span>
				<span>zero</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>

		<script src="CalculatorKidsVer.js"></script>
	</body>
</html>
