<html>
	<head>
		<title>Calculator By brayden </title>
		<link href="calculator.css" media="screen" rel="stylesheet">
	</head>
	<body>
		<img src="codeforkids.png" alt="">
		<h1>Calculator By ***</h1>

		<div id="calculator">
			<!-- Screen and clear key -->
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			
			<div class="keys">
				<!-- operators and other keys -->
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<strong></strong>
				<span class="eval">=</span>
				<span class="operator">x</span>
				<span>_</span>
				<span>a</span>
				<span>b</span>
				<span>c</span>
				<span>d</span>
				<span>e</span>
				<span>f</span>
				<span>g</span>
				<span>h</span>
				<span>i</span>
				<span>j</span>
				<span>k</span>
				<span>l</span>
				<span>m</span>
				<span>n</span>
				<span>o</span>
				<span>p</span>
				<span>q</span>
				<span>r</span>
				<span>s</span>
				<span>t</span>
				<span>u</span>
				<span>v</span>
				<span>w</span>
				<span>x</span>
				<span>y</span>
				<span>z</span>
				<strong></strong>
				<span class="eval">=</span>
				<span class="operator">x</span>
			</div>
		</div>

		<script src="CalculatorKidsVer.js"></script>
	</body>
</html>
